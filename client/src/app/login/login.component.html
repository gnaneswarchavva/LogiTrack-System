<div class="container">
  <h2 class="h2">Logitrack - Logistic Management</h2>
  <p class="p2">Enter your credentials to continue</p>

  <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" formControlName="username" />
      <div *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="**********" formControlName="password" />
      <div *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)" class="error-message">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Login</button>
  </form>

  <div *ngIf="showError" class="error-message">{{ errorMessage }}</div>

  <div class="register-link">
    <p id="noAcc">Don't have an account? <a routerLink="/registration"><strong>Register here</strong></a></p>
  </div>
</div>
